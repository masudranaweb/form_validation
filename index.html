<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Validation</title>
    <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- bootstrap -->

    <!-- custom css -->
<link rel="stylesheet" href="css/style.css">
    <!-- custom css -->

</head>
<body>
<section class="form_validation">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 text-center m-auto">
                <h1 class="mt-3 mb-3">
                        FORM VALIDATION
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 m-auto">
                <form action="#" class="form_design needs-validation" novalidate>
                    <div class="name mb-4">
                        <label for="full_name" class="form-label"> Full Name</label>
                    <input type="text" class="form-control w-30" id="full_name" name="full_name" required>

                    <div class="invalid-feedback">
                        Please Provide Your Full Name.
                      </div>
                    <div class="valid-feedback">
                       Looks Good!
                      </div>
                    </div>

                    
                    
                    <div class="email mb-4">
                        <label for="email_address" class="form-label"> Email Address</label>
                    <input type="email" class="form-control w-30" id="email_address" name="email_address" required>

                    <div class="invalid-feedback">
                        Please Provide Your Email.
                      </div>
                    <div class="valid-feedback">
                       Looks Good!
                      </div>
                    </div>
                    <div class="gender mb-5">
                        <label for="gender_select" class="select_gender mb-2"> Gender </label>
                        <div>
                            <select name="form-select select_gender" id="select_gender">
                                <option value="1"> Male </option>
                                <option value="2"> Female </option>
                                <option value="3"> Others </option>
                                </select>
                        </div>
                    </div>
                    <div class="form_flies mb-4">
                        <input type="file" class="form-control w-30" id="form_file" required>
                        <div class="invalid-feedback"> Please Upload Your File</div>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="invalidCheck" required>
                        <label for="invalidCheck" class="form-check-lebel">
                            I accept the Terms and Conditions.</label>

                            <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                    </div>

                    <button class="btn btn-dark" type="submit" > Submit</button>
                    <button class="btn btn-danger" type="reset" > Reset</button>
                </form>
            </div>
        </div>
    </div>
</section>
    





  <!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <!-- bootstrap -->
    <!-- custom js -->
<script src="js/script.js"> </script>
    <!-- custom js -->
</body>
</html>
